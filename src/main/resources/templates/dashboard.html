<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1 th:text="${pageTitle}">Dashboard</h1>
        <div class="logout" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <button type="submit">⎋ Logout</button>
            </form>
        </div>
    </header>

    <p>
        Agora é:
        <strong th:text="${now.toString()}">2025-10-08T12:34</strong>
    </p>

    <ul>
        <li th:each="item : ${itens}" th:text="${item}">Item</li>
    </ul>

    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/do-something}" method="post">
        <button type="submit">Executar ação</button>
    </form>

    <p><a th:href="@{/}">Voltar</a></p>
</body>
</html>
